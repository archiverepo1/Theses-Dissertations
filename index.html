<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>National Theses & Dissertations Portal (South Africa)</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="hero">
    <canvas id="heroBg"></canvas>
    <div class="hero-text">
      <h1>National Theses & Dissertations Portal (South Africa)</h1>
      <p>Discover theses & dissertations harvested live from South African DSpace repositories (OAI-PMH).</p>
    </div>
  </header>

  <section class="controls">
    <label>Institution:
      <select id="institutionSelect" multiple size="6" title="Select one or more institutions"></select>
      <button id="applyInst">Apply</button>
      <button id="clearInst">Clear</button>
    </label>

    <label>Type:
      <select id="typeFilter">
        <option>All</option>
        <option>Thesis</option>
        <option>Dissertation</option>
      </select>
    </label>

    <label>Page Size:
      <select id="pageSize">
        <option value="50">50</option>
        <option value="100" selected>100</option>
      </select>
    </label>

    <label>Search/Year:
      <input id="searchBox" type="text" placeholder="Search title, authors, abstract or a year e.g. 2022"/>
    </label>

    <span class="note">Live OAI-PMH harvest • DSpace</span>
  </section>

  <section class="tiles">
    <div id="repoGrid" class="repo-grid"></div>
  </section>

  <main id="results" class="results"></main>

  <div id="pagination" class="pagination hidden">
    <button id="prevPage">⟨ Prev</button>
    <span id="pageInfo">Page 1 of 1</span>
    <button id="nextPage">Next ⟩</button>
  </div>

  <footer class="footer">
    <p>© 2025 InquiryBase • DSpace OAI-PMH Harvester • Served via Cloudflare Worker</p>
    <p>Developed by Vuyo Ngayeka</p>
  </footer>

  <!-- script goes last -->
  <script src="script.js"></script>
</body>
</html>
