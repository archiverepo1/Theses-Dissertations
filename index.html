<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>National Theses & Dissertations Portal (South Africa)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ===== HERO ===== -->
  <header class="hero">
    <canvas id="heroBg"></canvas>
    <div class="hero-text">
      <h1 id="homeBtn">National Theses & Dissertations Portal (South Africa)</h1>
      <p>Discover theses & dissertations harvested live from South African DSpace repositories (OAI-PMH).</p>
    </div>
  </header>

  <!-- ===== FILTERS ===== -->
  <section class="controls">
    <div class="filters">
      <!-- Institution (multi-select) -->
      <label class="label-inline">Institution:</label>
      <div class="multiselect" id="instDropdown">
        <button id="instToggle" class="multi-btn" aria-haspopup="listbox" aria-expanded="false">
          All
        </button>
        <div id="instList" class="multi-panel" role="listbox"></div>
      </div>

      <!-- Type -->
      <label class="label-inline">Type:</label>
      <select id="typeFilter">
        <option value="">All</option>
        <option value="thesis">Thesis</option>
        <option value="dissertation">Dissertation</option>
      </select>

      <!-- Page size -->
      <label class="label-inline">Page Size:</label>
      <select id="pageSizeSelect">
        <option value="50">50</option>
        <option value="100" selected>100</option>
      </select>

      <!-- Unified search (title/authors/abstract/institution/year) -->
      <label class="label-inline">Search:</label>
      <input id="searchInput" type="text"
        placeholder="Search title, authors, abstract, institution, or year (e.g. 2023)" />
    </div>
  </section>

  <!-- ===== UNIVERSITY CARDS (HOME) ===== -->
  <section id="instGrid" class="inst-grid">
    <!-- Filled by script with logos.json + known endpoints -->
  </section>

  <!-- ===== RESULTS ===== -->
  <main id="results" class="results"></main>

  <!-- ===== PAGINATION ===== -->
  <div id="pagination" class="pagination hidden">
    <button id="prevPage">⟨ Prev</button>
    <span id="pageInfo">Page 1 of 1</span>
    <button id="nextPage">Next ⟩</button>
  </div>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <p>© 2025 Theses-Dissertations • DSpace OAI-PMH Harvester • Served via Cloudflare Worker</p>
    <p>Developed by Vuyo Ngayeka</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
